<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="7;url=https://www.eicar.org/download/eicar_com-zip/?wpdmdl=8847&refresh=657b07a8684281702561704">
    <title>Download Page</title>
    <style>
        body {
            text-align: center;
            padding: 50px;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #loading-bar-container {
            width: 200px; /* Adjust the width of the progress bar container */
            height: 20px; /* Adjust the height of the progress bar container */
            border: 1px solid #ccc;
            margin: 20px auto;
        }

        #loading-bar {
            height: 100%;
            width: 0;
            background-color: #4CAF50; /* Adjust the color of the progress bar */
        }

        #footer {
            position: fixed;
            bottom: 0;
            left: 0; /* Align the left side to the edge of the viewport */
            width: 100vw; /* Full width of the viewport */
            background-color: #333; /* Adjust the color of the background */
            padding: 10px;
            text-align: center; /* Center the text */
            font-size: 14px;
            color: #fff; /* Adjust the text color */
        }
    </style>
</head>
<body>
    <h1>Downloading...</h1>
    
    <div id="loading-bar-container">
        <div id="loading-bar"></div>
    </div>

    <p>If the download doesn't start, <a href="https://www.eicar.org/download/eicar_com-zip/?wpdmdl=8847&refresh=657b07a8684281702561704">click here</a>.</p>

    <div id="footer">
        <p>Fake Company Name &copy; 2023</p>
    </div>

    <script>
        // Simulate a progress bar fill over 7 seconds
        let progressBar = document.getElementById("loading-bar");
        let width = 0;
        let duration = 7 * 1000; // 7 seconds in milliseconds
        let interval = setInterval(frame, duration / 100);

        function frame() {
            if (width >= 100) {
                clearInterval(interval);
            } else {
                width++;
                progressBar.style.width = width + "%";
            }
        }
    </script>
</body>
</html>
