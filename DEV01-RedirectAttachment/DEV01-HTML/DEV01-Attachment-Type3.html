<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Delayed Error Messages with Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-image: url('https://raw.githubusercontent.com/LearningKijo/ResearchDev/main/DEV01-RedirectAttachment/DEV01-HTML/dev01-img-error.jpg');
            background-size: cover;
            background-position: center;
            color: #fff; /* Set text color to white for better visibility */
        }

        #download-link {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            text-decoration: none;
            background-color: #4CAF50;
            color: #fff;
            border-radius: 5px;
        }

        .error-message {
            color: #ff0000;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Multiple Delayed Error Messages with Redirect</h1>

    <a id="download-link" href="#" onclick="downloadFile()">Download Text File</a>

    <!-- Error messages will be appended here -->
    <div id="error-container"></div>

    <script>
        // Counter to keep track of displayed error messages
        var errorCounter = 0;

        // Simulate delayed error messages multiple times
        function displayErrorMessage() {
            // Create a new error message element
            var errorMessage = document.createElement('p');
            errorMessage.className = 'error-message';
            errorMessage.textContent = 'An error occurred. Please try again later. Code Error = [ASERFG0831000X] Support Call +423-9900-0000 Emergency !!!!';

            // Append the error message to the container
            document.getElementById('error-container').appendChild(errorMessage);

            // Display the error message
            errorMessage.style.display = 'block';

            // Increment the error counter
            errorCounter++;

            // Redirect after 20 messages
            if (errorCounter === 30) {
                setTimeout(function() {
                    window.location.href = 'https://example.com'; // Replace with your desired URL
                }, 3000);
            }
        }

        // Simulate delayed error messages multiple times
        for (let i = 0; i < 30; i++) {
            setTimeout(displayErrorMessage, 200 * i);
        }

        function downloadFile() {
            // Create a Blob with the file content
            var fileContent = 'Hello, this is a sample text file!';
            var blob = new Blob([fileContent], { type: 'text/plain' });

            // Create a temporary link and trigger a click to download the file
            var link = document.createElement('a');
            link.href = window.URL.createObjectURL(blob);
            link.download = 'sample.txt';
            document.body.appendChild(link);
            link.click();

            // Clean up the temporary link
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
